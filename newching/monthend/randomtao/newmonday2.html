<!DOCTYPE html>
<html>
<head>
  <title>I-Ching Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body {
      background-color: #f8f8f8;
    }
    .quote {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      background-color: #fff;
      color: #333;
      font-size: 18px;
    }
    .quote-author {
      text-align: right;
      font-size: 16px;
      color: #666;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="w3-container w3-center">
    <h1>I-Ching Quote Generator</h1>
    <div class="quote">
      <p id="quote-text"></p>
      <p class="quote-author" id="quote-author"></p>
    </div>
    <div class="button-container">
      <button class="w3-button w3-blue" onclick="generateQuote()">Generate Quote</button>
    </div>
  </div>

  <script>
    // Define an array of I-Ching quotes
    var quotes = [
      {
    text: "The superior man is modest in his speech, but exceeds in his actions.",
    author: "Confucius"
  },
  {
    text: "The journey of a thousand miles begins with one step.",
    author: "Lao Tzu"
  },
  {
    text: "He who conquers himself is the mightiest warrior.",
    author: "Confucius"
  },
  {
    text: "Knowing others is intelligence; knowing yourself is true wisdom. Mastering others is strength; mastering yourself is true power.",
    author: "Lao Tzu"
  },
  {
    text: "To be wrong is nothing, unless you remember it afterward.",
    author: "Confucius"
  },
  {
    text: "Nature does not hurry, yet everything is accomplished.",
    author: "Lao Tzu"
  },
  {
    text: "Success depends upon previous preparation, and without such preparation there is sure to be failure.",
    author: "Confucius"
  },
  {
    text: "Silence is a source of great strength.",
    author: "Lao Tzu"
  },
  {
    text: "The cautious seldom err.",
    author: "Confucius"
  },
  {
    text: "The wise man does not lay up his own treasures. The more he gives to others, the more he has for his own.",
    author: "Lao Tzu"
  },
      {
        text: "The wise find pleasure in water; the virtuous find pleasure in hills. The wise are active; the virtuous are tranquil. The wise are joyful; the virtuous are long-lived.",
        author: "Confucius"
      },
      {
        text: "If you realize that all things change, there is nothing you will try to hold on to. If you are not afraid of dying, there is nothing you cannot achieve.",
        author: "Lao Tzu"
      },
      {
        text: "Patience is power. With time and patience, the mulberry leaf becomes silk.",
        author: "Chinese Proverb"
      },
      {
        text: "It does not matter how tall you are, but how well you stand tall.",
        author: "Chinese Proverb"
      }
    ];

    // Function to generate a random quote
    function generateQuote() {
      var randomIndex = Math.floor(Math.random() * quotes.length);
      var quote = quotes[randomIndex];
      document.getElementById("quote-text").innerHTML = quote.text;
      document.getElementById("quote-author").innerHTML = "- " + quote.author;
    }
  </script>
</body>
</html>
