<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3mobile.css">
    <style>
      /* Add custom styles here */
      body {
        font-family: "Georgia", serif;
        background-color: #f7f7f7;
      }

      .w3-container {
        max-width: 600px;
        margin: 0 auto;
      }

      .w3-teal {
        background-color: #009688 !important;
      }

      h1 {
        color: white;
        text-align: center;
        font-size: 36px;
        margin-bottom: 20px;
        text-shadow: 2px 2px #333333;
      }

      #quote-container {
        margin: 50px auto;
        text-align: center;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0px 2px 6px #333333;
        border-radius: 10px;
      }

      #quote {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      #author {
        font-size: 24px;
        font-style: italic;
        color: #555555;
      }

      button {
        display: block;
        margin: 0 auto;
        font-size: 24px;
        font-weight: bold;
        background-color: #009688;
        color: white;
        border-radius: 5px;
        padding: 10px 20px;
        border: none;
        box-shadow: 2px 2px #333333;
        cursor: pointer;
      }

      button:hover {
        background-color: #00796b;
      }
    </style>
  </head>
  <body class="w3-mobile">
    <div class="w3-container w3-teal">
      <h1>Random Quote Generator</h1>
    </div>
    <div class="w3-container" id="quote-container">
      <p id="quote"></p>
      <p id="author"></p>
    </div>
    <button onclick="displayRandomQuote()">Generate Random Quote</button>

    <script>
      // Here's the JavaScript code to display the quotes
      const quotes = [
        {
          quote: "Beware; for I am fearless, and therefore powerful.",
          author: "Mary Shelley, Frankenstein"
        },
        {
          quote: "All the darkness in the world cannot extinguish the light of a single candle.",
          author: "Saint Francis of Assisi"
        },
         {
    quote: "The only way to deal with fear is to face it head on.",
    author: "Sarah J. Maas, Throne of Glass"
  },
  {

    author: "Andre Gide, Autumn Leaves"
  },
  {
    quote: "I can resist anything except temptation.",
    author: "Oscar Wilde, Lady Windermere's Fan"
  },
  {
    quote: "The man in black fled across the desert, and the gunslinger followed.",
    author: "Stephen King, The Gunslinger"
  },
  {
    quote: "We are all in the gutter, but some of us are looking at the stars.",
    author: "Oscar Wilde, Lady Windermere's Fan"
  },
  {
    quote: "To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment.",
    author: "Ralph Waldo Emerson"
  },
  {
    quote: "Not all those who wander are lost.",
    author: "J.R.R. Tolkien, The Lord of the Rings"
  },
  {
    quote: "The best way to predict your future is to create it.",

  },
  {
    quote: "The only true wisdom is in knowing you know nothing.",

  {

  },

  },
  {
    quote: "Life isn't about finding yourself. Life is about creating yourself.",
    author: "George Bernard Shaw"
  },
  {
    quote: "In three words I can sum up everything I've learned about life: it goes on.",
    author: "Robert Frost"
  },
  {

  {
    quote: "To be yourself is all that you can do.",
    author: "Chris Cornell"
  },
        // Add the other quotes here
      ];

      function displayRandomQuote() {
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById("quote").textContent = `"${randomQuote.quote}"`;
        document.getElementById("author").textContent = `- ${randomQuote.author}`;
      }
    </script>
  </body>
</html>
